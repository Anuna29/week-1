<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework-1</title>
  </head>
  <body style="font-family: Verdana, Geneva, Tahoma, sans-serif">
    <h1 style="color: chocolate">Tasty Burger</h1>

    <div>
      <img
        src="https://www.seriouseats.com/thmb/_c-xbP-tch4dpSTxKE1zY16sHo8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/20231204-SEA-VeganBurger-FredHardy-00-dbf603c78b694bfd99489b85ab44f4c4.jpg"
        alt="Burger"
        width="300"
        style="border-radius: 30px"
      />
    </div>

    <p style="color: green; margin-left: 50">Order your burger now!</p>

    <p><b>Burger Options</b></p>

    <div>
      <input type="checkbox" name="cheese" id="cheese">
      <label for="cheese">Cheese</label>
    </div>
    <div>
      <input type="checkbox" name="bacon" id="bacon">
      <label for="bacon">Bacon</label>
    </div>

    <p><b>Burger Size</b></p>

    <div>
      <input type="radio" name="small" id="small"> 
      <label for="small">Small</Small></label>
    </div>

    <div>
      <input type="radio" name="medium" id="medium"> 
      <label for="medium">Medium</Small></label>
    </div>

    <div>
      <input type="radio" name="large" id="large"> 
      <label for="large">Large</Small></label>
    </div>

    <h3 style="color: chocolate; margin-left: 40">Delivery Information</h3>

    <p>Phone Number</p>

    <div><input type="text" /></div>

    <p>Delivery date</p>

    <div><input type="date" /></div>

    <div>
      <input
        type="button"
        value="Order"
        style="
          background-color: chocolate;
          border-radius: 10px;
          padding: 12px 30px;
          color: white;
          margin: 10px 100px;
          cursor: pointer;
          border: none;
          font-size: 12;
        "
      />
    </div>
  </body>
</html>
